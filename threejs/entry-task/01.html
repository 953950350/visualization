<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.134.0";
      import { OrbitControls } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/controls/OrbitControls.js";
      import { LightProbeHelper } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/helpers/LightProbeHelper.js";
      import { LightProbeGenerator } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/lights/LightProbeGenerator.js";
      function main() {
        const canvas = document.getElementById("canvas");

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;

        const scene = new THREE.Scene();

        const fv = 75;
        const aspect = canvas.clientWidth / canvas.clientHeight;
        const near = 1;
        const far = 1000;
        const camera = new THREE.PerspectiveCamera(fv, aspect, near, far);
        camera.position.z = 2;

        {
          const color = 0xffffff;
          const intensity = 1;
          const light = new THREE.DirectionalLight(color, intensity);
          light.position.set(-1, 2, 4);
          scene.add(light);
        }

        {
          const color = 0xffffff;
          const intensity = 1;
          const light = new THREE.DirectionalLight(color, intensity);
          light.position.set(1, -2, -4);
          scene.add(light);
        }

        const boxWidth = 0.5;
        const boxHeight = 0.5;
        const boxDepth = 0.5;

        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
        const edges = new THREE.EdgesGeometry(geometry);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", () =>
          renderer.render(scene, camera)
        );
        controls.minDistance = 2;
        controls.maxDistance = 50;
        controls.enablePan = false;

        function makeInstance(geometry, color, x) {
          const material = new THREE.LineBasicMaterial({ color, alphaTest: 0.5 });

          const cube = new THREE.LineSegments(geometry, material);

          scene.add(cube);

          cube.position.x = x;

          return cube;
        }

        makeInstance(edges, 0x44aa88, 0);

        renderer.render(scene, camera);

        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const pixelRatio = window.devicePixelRatio;
          const width = (canvas.clientWidth * pixelRatio) | 0;
          const height = (canvas.clientHeight * pixelRatio) | 0;
          const needResize = canvas.width !== width || canvas.height !== height;

          if (needResize) {
            renderer.setSize(width, height, false);
          }

          return needResize;
        }

        window.addEventListener("resize", () => {
          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }
        });

      }
      window.addEventListener("load", () => {
        main();
      });
    </script>
  </body>
</html>
