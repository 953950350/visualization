<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.134.0";
      import AxisGridHelper from "../helper/AxisGridHelper.js";
      import { OrbitControls } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/controls/OrbitControls.js";
      import { LightProbeHelper } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/helpers/LightProbeHelper.js";
      import { LightProbeGenerator } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/lights/LightProbeGenerator.js";
      import { TransformControls } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/controls/TransformControls.js";
      import { PCDLoader } from "https://cdn.skypack.dev/three@0.134.0/examples/jsm/loaders/PCDLoader.js";
      import dat from "https://cdn.skypack.dev/dat.gui";

      const gui = new dat.GUI();

      const data = [
        {
          position: {
            x: -8.400349855422974,
            y: 1.981928288936615,
            z: -1.0848441570997238,
          },
          scale: {
            x: 2.1843811464309697,
            y: 5.634169597625732,
            z: 1.470538069009781,
          },
          rotation: { x: 0, y: 0, z: 1.5707963267948966, _order: "XYZ" },
          objectType: "Car",
          objectId: "1",
        },
        {
          position: {
            x: 5.58377742767334,
            y: -0.4827409386634829,
            z: -1.0303291976451874,
          },
          scale: {
            x: 2.0008632135391236,
            y: 5.4653849792480464,
            z: 1.5667174649238587,
          },
          rotation: { x: 0, y: 0, z: 1.5707963267948966, _order: "XYZ" },
          objectType: "Car",
          objectId: "2",
        },
        {
          position: {
            x: 5.601998686790466,
            y: 2.34384936094284,
            z: -0.5936105251312256,
          },
          scale: {
            x: 2.0997334909439083,
            y: 5.970669527053833,
            z: 2.4680173587799072,
          },
          rotation: { x: 0, y: 0, z: 1.5707963267948966, _order: "XYZ" },
          objectType: "Car",
          objectId: "3",
        },
        {
          position: {
            x: 3.4776990137048744,
            y: 4.983277722908564,
            z: -1.7167396396398544,
          },
          scale: {
            x: 2.2501723932241764,
            y: 3.830514568623285,
            z: 2.8923755180835724,
          },
          rotation: { x: 0, y: 0, z: 1.5947064400456128, _order: "XYZ" },
          objectType: "Car",
          objectId: "4",
        },
      ];

      function main() {
        const canvas = document.getElementById("canvas");

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;

        const scene = new THREE.Scene();
        const cameras = [];
        const camera = new THREE.ArrayCamera( cameras );
        camera.position.z = 3;

        {
          const fv = 75;
          const aspect = canvas.clientWidth / canvas.clientHeight;
          const near = 1;
          const far = 1000;
  
          const subcamera = new THREE.PerspectiveCamera(fv, aspect, near, far);
          subcamera.position.z = 100;
          subcamera.viewport = new THREE.Vector4( Math.floor( 0 ), Math.floor( 300  ), Math.ceil( canvas.clientWidth), Math.ceil( canvas.clientHeight - 300 ) ) 
          subcamera.updateMatrixWorld();
          cameras.push(subcamera)
        }

        {
          const fv = 75;
          const aspect = canvas.clientWidth / canvas.clientHeight;
          const near = 1;
          const far = 1000;
  
          const subcamera = new THREE.PerspectiveCamera(fv, aspect, near, far);
          subcamera.position.z = 10;
          // subcamera.position.x = -30;
          subcamera.viewport = new THREE.Vector4( Math.floor( 0 ), Math.floor( 0  ), Math.ceil( 200 ), Math.ceil( 400 ) ) 
          subcamera.updateMatrixWorld();
          cameras.push(subcamera)
        }

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;

        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
        const edges = new THREE.EdgesGeometry(geometry);

        const controls = new OrbitControls(cameras[1], renderer.domElement);
        controls.addEventListener("change", render);
        controls.minDistance = 0.5;
        // controls.maxDistance = 10;

        const arrowHelper = new THREE.AxesHelper(5);
        scene.add(arrowHelper);

        const loader = new PCDLoader();
        loader.load("../asstes/example.pcd", function (points) {
          scene.add(points);

          points.geometry.rotateZ(Math.PI * (3 / 2));
          points.material.color.setHex(Math.random() * 0xffffff);
          render();
        });

        function makeInstance(geometry, color, location) {
          const material = new THREE.LineBasicMaterial({
            color,
            alphaTest: 0.5,
            linewidth: 4,
          });

          const cube = new THREE.LineSegments(geometry, material);

          scene.add(cube);

          const { position, scale, rotation } = location;

          cube.position.x = position.x;
          cube.position.y = position.y;
          cube.position.z = position.z;

          cube.scale.x = scale.x;
          cube.scale.y = scale.y;
          cube.scale.z = scale.z;

          cube.rotation.x = rotation.x;
          cube.rotation.y = rotation.y;
          cube.rotation.z = rotation.z;

          return cube;
        }

        data.forEach((item) => {
          makeInstance(edges, 0x44aa88, item);
        });

        window.addEventListener("resize", onWindowResize);

        function makeAxisGrid(node, label, units) {
          const helper = new AxisGridHelper(node, units);
          gui.add(helper, "visible").name(label);
        }

        function render() {
          renderer.render(scene, camera);
        }

        function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      }
      main();
    </script>
</body>

</html>
