<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="../lib/three.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        function main() {
            const canvas = document.getElementById("canvas");
            const renderer = new THREE.WebGLRenderer(canvas);

            // fov 视野范围，表示在垂直方向多少度。
            const fov = 75;
            // 指画布的宽高比。默认情况下画布是300*500像素所以宽高比默认为2
            const aspect = 2;
            // near和far表示近平面和远平面，它们限制了摄影机面朝向的可绘区域。任何距离小于或超过这个范围的物体都将被裁剪掉(不绘制)
            const near = 0.1;
            const far = 5;
            // 这四个参数定义了一个视椎。
            // 近平面和远平面的高度由视野范围决定，宽度由视野范围宽高比决定。视椎内的物体将被绘制，视椎外的物体将不会绘制
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

            // 摄像机默认指向Z轴负方向，上方向朝向Y轴正方向。我们将立方体放置再坐标原点，所以我们需要往后移一下摄像机才能显示出物体。
            camera.position.z = 2;
        }
        main();
    </script>
</body>
</html>
