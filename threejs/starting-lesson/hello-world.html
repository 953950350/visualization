<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="../lib/three.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        function main() {
            const canvas = document.getElementById("canvas");
            const renderer = new THREE.WebGLRenderer({canvas});

            // fov 视野范围，表示在垂直方向多少度。
            const fov = 75;
            // 指画布的宽高比。默认情况下画布是300*500像素所以宽高比默认为2
            const aspect = canvas.clientWidth / canvas.clientHeight;
            // near和far表示近平面和远平面，它们限制了摄影机面朝向的可绘区域。任何距离小于或超过这个范围的物体都将被裁剪掉(不绘制)
            const near = 0.1;
            const far = 5;
            // 这四个参数定义了一个视椎。
            // 近平面和远平面的高度由视野范围决定，宽度由视野范围宽高比决定。视椎内的物体将被绘制，视椎外的物体将不会绘制
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

            // 摄像机默认指向Z轴负方向，上方向朝向Y轴正方向。我们将立方体放置再坐标原点，所以我们需要往后移一下摄像机才能显示出物体。
            camera.position.z = 2;

            // 场景
            const scene = new THREE.Scene();

            const boxWidth = 1;
            const boxHeight = 1;
            const boxDepth = 1;
            // 几何体
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
            // 材质:MeshBasicMaterial材质不会受到灯光的影响，MeshPhongMaterial会受到灯光的影响
            const material = new THREE.MeshPhongMaterial({ color: 0x44aa88 });

            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);

            function makeInstance(geometry, color, x) {
                const material = new THREE.MeshPhongMaterial({ color });
                
                // 网格对象
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                cube.position.x = x;

                return cube;
            }

            const cubes = [
                makeInstance(geometry, 0x44aa88, 0),
                makeInstance(geometry, 0x8844aa, -2),
                makeInstance(geometry, 0xaa8844, 2)
            ];

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const pixelRatio = window.devicePixelRatio;
                const width = canvas.clientWidth * pixelRatio | 0;
                const height = canvas.clientHeight * pixelRatio | 0;
                const needResize = canvas.width !== width || canvas.height !== height;

                if (needResize) {
                    renderer.setSize(width, height, false);
                }

                return needResize;
            }

            function render(time) {
                time *= 0.001;
                
                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                cubes.forEach((cube, index) => {
                    const speed = 1 + index * 0.1;
                    const rot = time * speed;
                    cube.rotation.x = rot;
                    cube.rotation.y = rot;
                })

                // const speed = 1 + 1 * 0.1;
                // const rot = time * 1;

                // camera.rotation.x = rot
                // camera.rotation.z = rot
                // camera.rotation.y = rot

                // console.log(rot, '----------camera----------', time)

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render)
        }
        main();
    </script>
</body>
</html>
